<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="Contact the Bloemfontein Chamber of Commerce to get involved, ask questions, or learn more.">
    <meta property="og:title" content="Contact - Bloemfontein Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/og-image.jpg">
    <meta property="og:url" content="https://yourusername.github.io/chamber/contact.html">

    <title>Contact Us - Bloemfontein Chamber of Commerce</title>
    <link rel="icon" href="images/1.favicon-16.png" type="image/png">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <h1>Contact the Chamber</h1>
        <nav>
            <button id="menu-button" aria-label="Toggle Navigation">☰</button>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Our Office</h2>
            <p>123 Business Lane, Bloemfontein, South Africa</p>
            <p>Email: info@bloemchamber.org</p>
            <p>Phone: +27 51 123 4567</p>
        </section>

        <section class="map">
            <h2>Find Us</h2>
            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/profile1.jpg" alt="Jane Doe">
                <figcaption>Jane Doe – President</figcaption>
            </figure>
            <figure>
                <img src="images/profile2.jpg" alt="John Smith">
                <figcaption>John Smith – Vice President</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit-form.php" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe" value="yes"> Subscribe to our newsletter
                </label>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Bloemfontein Chamber of Commerce</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/navigation.js"></script>
    <script src="scripts/footer.js"></script>
</body>

</html>
