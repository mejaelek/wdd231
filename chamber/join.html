<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Chamber</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <h1>Join Our Chamber</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html" class="active">Join</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Become a Member</h2>
            <p>Fill out the form below to join the Chamber of Commerce and enjoy exclusive benefits!</p>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="business">Business Name:</label>
                <input type="text" id="business" name="business">

                <label for="membership">Membership Level:</label>
                <select id="membership" name="membership">
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                    <option value="gold">Gold</option>
                </select>

                <button type="submit">Join Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Chamber of Commerce. All rights reserved.</p>
    </footer>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/footer.js"></script>
</body>

</html>
