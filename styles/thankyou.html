<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>Chamber of Commerce</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="join.html">Join</a>
        </nav>
    </header>

    <main class="thank-you-page">
        <h2>ðŸŽ‰ Thank You for Joining!</h2>
        <p>Weâ€™ve received your membership application. Hereâ€™s what you submitted:</p>

        <div class="submitted-info">
            <ul id="formData">
                <!-- Data will be inserted by JS -->
            </ul>
        </div>

        <p>If you have questions, feel free to contact us. Weâ€™re excited to have you in the chamber!</p>

    <footer>

    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const requiredFields = [
            { name: 'firstName', label: 'First Name' },
            { name: 'lastName', label: 'Last Name' },
            { name: 'email', label: 'Email' },
            { name: 'phone', label: 'Mobile Phone' },
            { name: 'organization', label: 'Organization' },
            { name: 'timestamp', label: 'Submitted At' }
        ];

        const list = document.getElementById('formData');

        requiredFields.forEach(field => {
            const value = params.get(field.name);
            const item = document.createElement('li');
            item.innerHTML = `<strong>${field.label}:</strong> ${value ? decodeURIComponent(value) : 'N/A'}`;
            list.appendChild(item);
        });
    </script>
</body>
