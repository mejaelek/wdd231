<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Apply to become a member of the Chamber of Commerce. Fill out our application form to join and start connecting with local businesses." />
    <meta name="author" content="Your Name" />
    <meta property="og:title" content="Join the Chamber of Commerce" />
    <meta property="og:description"
        content="Become a member of our business community by submitting your application today. Grow your network and visibility." />
    <meta property="og:image" content="images/og-chamber.jpg" />
    <meta property="og:url" content="https://yourchambersite.com/join.html" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Join the Chamber of Commerce â€“ Membership Application</title>
</head>

<body>
    <header>
        <h1>Chamber of Commerce</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="join.html" class="active">Join</a>
        </nav>
    </header>
    <main>
        <h2>Membership Application</h2>
        <form action="submit.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required autocomplete="given-name" />

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required autocomplete="family-name" />

                <label for="title">Organizational Title:</label>
                <input type="text" id="title" name="title" required pattern="[A-Za-z\s\-]{7,}"
                    title="At least 7 characters; only letters, hyphens, and spaces."
                    autocomplete="organization-title" />

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com"
                    autocomplete="email" />

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required autocomplete="tel" pattern="\d{10}"
                    title="Enter a 10-digit phone number" />

                <label for="organization">Organization Name:</label>
                <input type="text" id="organization" name="organization" required autocomplete="organization" />

                <label for="description">Business Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="membership">Membership Level:</label>
                <select id="membership" name="membership" required>
                    <option value="">-- Select Level --</option>
                    <option value="np">NP Membership</option>
                    <option value="bronze">Bronze</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                </select>

                <input type="hidden" name="timestamp" id="timestamp" />
            </fieldset>
            <button type="submit">Submit Application</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Chamber of Commerce. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById("timestamp").value = new Date().toISOString();
    </script>
</body>

</html>
